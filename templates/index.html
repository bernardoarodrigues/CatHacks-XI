<!DOCTYPE html>
<html>
<head>
    <title>FlappyNite - Flappy Bird Battle Royale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="/static/js/index.js" defer></script>
</head>
<body>
    <div id="login-section" class="welcome-section">
        <div class="form-container">
            <h1 class="login-title">FlappyNite</h1>
            <input type="text" id="username" placeholder="Username" style="width: 220px; padding-top: 15px; padding-bottom: 15px;">
            <label><input type="checkbox" id="admin-checkbox"> Join as Admin</label>
            <button id="join-btn" style="width: 250px; padding-top: 15px; padding-bottom: 15px;">Join Game</button>
            <div class="button-separator">OR</div>
            <button id="play-ai-btn" style="width: 250px; padding-top: 15px; padding-bottom: 15px;">Play against AI</button>
        </div>
    </div>

    <div id="lobby-section" class="section" style="display: none;">
        <h1 class="section-title">Game Lobby</h1>
        <div id="players-list">
            <h2>Players</h2>
            <ul id="players"></ul>
        </div>
        <div id="admin-controls" style="display: none;">
            <h2 class="admin-title">Admin Controls</h2>
            <div class="admin-buttons">
                <button id="start-game-btn">Start Game</button>
            </div>
            <div class="test-mode-container">
                <div class="test-mode-toggle-wrapper">
                    <label class="toggle-switch">
                        <input type="checkbox" id="test-mode-toggle">
                        <span class="toggle-slider"></span>
                    </label>
                    <span class="test-mode-label">Test Mode: <span id="test-mode-status">OFF</span></span>
                </div>
                <div class="admin-hint">When enabled, players never die and the game continues indefinitely.</div>
            </div>
        </div>
    </div>

    <div id="game-section" class="section" style="display: none;">
        <h1 class="section-title">Flappy Bird Battle Royale</h1>
        
        <div class="game-layout">
            <div class="game-content">
                <div id="game-canvas-container">
                    <canvas id="game-canvas"></canvas>
                    <div class="game-overlay" id="game-overlay-score">Score: 0</div>
                    <div class="status-badge" id="players-alive">Players Alive: 0</div>
                    <div id="loading-indicator" class="loading-indicator">Loading game...</div>
                    <div class="controls-hint">Press <span class="key-hint">SPACE</span> to flap</div>
                </div>
            </div>
            
            <div class="game-sidebar">
                <div class="players-scoreboard">
                    <div class="scoreboard-title">Leaderboard</div>
                    <div id="players-scores"></div>
                </div>
                
                <div id="admin-game-controls" style="display: none;">
                    <button id="reset-game-btn" class="reset-button">Reset Game</button>
                </div>
            </div>
        </div>
        
        <!-- Mobile fullscreen toggle -->
        <div class="mobile-controls">
            <button id="toggle-fullscreen" class="fullscreen-button">Go Fullscreen</button>
        </div>
    </div>
    
    <!-- Game Over Modal -->
    <div id="game-over-modal" class="game-over-banner hidden">
        <div class="game-over-title">Game Over</div>
        <div id="winner-announcement"></div>
        <div id="admin-reset-controls" style="display: none;">
            <button id="modal-reset-btn" class="reset-button">Back to Lobby</button>
        </div>
    </div>
</body>
</html>
